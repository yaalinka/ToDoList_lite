{% extends 'list/main.html' %}
{% block content %}

<div class="header-bar">
<h1 style="transform: scaleX(1.2); margin-left: 30px;">Login</h1>
</div>
<div class="card-body">
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value="Login">
</form>
<p>Don't have an account? <a href="{% url 'register' %}" style="color: rgba(59, 55, 49)">Register</a></p>
</div>

{% endblock content %}
